box: golang

build:

  steps:

    - wercker/setup-go-workspace:
        package-dir: gopkg.in/auth0.v1

    - script:
        name: go get
        code: |
          go get ./...

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./... -coverprofile=c.out

    - yieldr/test-reporter:
        id: $CODECLIMATE_REPO_TOKEN
